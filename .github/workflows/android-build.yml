name: CNIC Copy Buddy APK Build

# Trigger workflow on push to main or manual trigger
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Force Gradle to use Java 17
    env:
      JAVA_HOME: /opt/hostedtoolcache/temurin/17.0.9/x64
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx2g -Dfile.encoding=UTF-8'"

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install npm dependencies
      - name: Install npm dependencies
        run: npm install

      # 4Ô∏è‚É£ Build web app (for Capacitor)
      - name: Build web app
        run: npm run build

      # 5Ô∏è‚É£ Setup Java 17 (Temurin)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 6Ô∏è‚É£ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 7Ô∏è‚É£ Clear Gradle cache (fixes bcprov issues)
      - name: Clear Gradle cache
        run: rm -rf ~/.gradle/caches ~/.gradle/wrapper

      # 8Ô∏è‚É£ Install Capacitor CLI and Android platform
      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap add android || true
          npx cap sync

      # 9Ô∏è‚É£ Fix Gradle permissions
      - name: Fix Gradle permissions
        run: chmod +x android/gradlew

      # üîü Build APK using Gradle (Debug build)
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cnic-copy-buddy-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
